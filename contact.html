<body>

    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="6c7af3afac3144ffbed7cca1f59fa91f.png" alt="logo"></div>
            <li><a href="home.html">Home</a></li>

    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        
                    </div>
                </div>
            </div>
            <div class="containerForm">
                <form>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>Type your message</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
